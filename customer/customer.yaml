          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: "12345678"
        - name: customer-type
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: celebrity
        - name: gender
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: firstname
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: middlename
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: lastname
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: company-name
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: document-id
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: document-type
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: passport
        - name: nationality
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: city
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: Tel Aviv
        - name: province
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: region
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: country
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
        - name: contact-type
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: email
        - name: contact-id
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: a.sfolcini@gmail.com
        - name: fuzzy
          in: query
          description: fuzzy
          required: false
          explode: true
          schema:
            type: boolean
            default: false
        - name: status
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            example: cancelled

        - $ref: "../common/parameter/date-range.yaml#/parameters/creation-date-start"
        - $ref: "../common/parameter/date-range.yaml#/parameters/creation-date-end"
