openapi: "3.0.0"
info:
  title: Customer
  description: Giorgio Armani Customers
  version: "1.0.0"
servers:
  - url: '{protocol}://{environment}.armani.it/v1'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      environment:
        default: api    # Production server
        enum:
          - api      # Production server
          - apidev   # Development server
          - apitst   # Test server
paths:
  /customer/{customer-id}:
    get:
      summary: Return the specified customer
      description: Return customer
      operationId: ''
      parameters:
        - name: customer-id
          in: path
          description: customer-id
          required: true
          explode: true
          schema:
            type: string
            default: "10934402"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/customer"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"

  /customers:
    get:
      summary: Return all customers
      description: 'Return all customers'
      operationId: ''
      parameters:
        - name: state
          in: query
          description: state
          required: false
          explode: true
          schema:
            type: string
            default: "italy"

        # customer-type
        # gender
        # firstname/middlename/lastname
        # company-name
        # company-description
        # sector
        # document id
        # document type
        # nationality
        # contact-id
        # contact-type
        # city
        # region
        # country

        - $ref: "../common/parameter/date-range.yaml#/parameters/creation-date-start"
        - $ref: "../common/parameter/date-range.yaml#/parameters/creation-date-end"
        - $ref: "../common/parameter/date-range.yaml#/parameters/last-change-date-start"
        - $ref: "../common/parameter/date-range.yaml#/parameters/last-change-date-end"
        - $ref: "../common/parameter/pagination.yaml#/parameters/limit"
        - $ref: "../common/parameter/pagination.yaml#/parameters/offset"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/list"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"

security:
  - api-key-auth: []

components:

  securitySchemes:
    api-key-auth:
      type: apiKey
      in: header              # can be "header", "query" or "cookie"
      name: X-Gateway-APIKey  # name of the header, query parameter or cookie

  schemas:
    customer-type:
      type: string
      enum:
        - person
        - company

    customer-discount:
      $ref: "../common/unit.yaml#/components/schemas/unit"

    status:
      $ref: "../common/status.yaml#/components/schemas/status"
