openapi: "3.0.0"
info:
  title: Customer
  description: Giorgio Armani Customers
  version: "1.0.0"
servers:
  - url: '{protocol}://{environment}.armani.it/v1'
    variables:
      protocol:
        enum:
          - https
        default: https
      environment:
        default: api    # Production server
        enum:
          - api      # Production server
          - apidev   # Development server
          - apitst   # Test server
paths:
  /customer/{customer-id}:
    get:
      summary: Return the specified customer
      description: Return customer
      parameters:
        - name: customer-id
          in: path
          description: customer-id
          required: true
          explode: true
          schema:
            type: string
            default: "10934402"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/customer"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"

  /customers:
    get:
      summary: Return all customers
      description: 'Return all customers'
