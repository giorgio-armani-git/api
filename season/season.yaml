openapi: "3.0.0"
info:
  title: Season
  description: Season API
  version: "1.0.0"
servers:
  - url: '{protocol}://{environment}.armani.it/v1'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      environment:
        default: api    # Production server
        enum:
          - api      # Production server
          - apidev   # Development server
          - apitst   # Test server
paths:
  /season/{item-id}:
    get:
      summary: Returns all seasons for a given item-id (sku)
      description: Return descriptions for specified item-id (sku)
      operationId: ''
      parameters:
        - name: item-id
          in: path
          description: item-id is the SKU
          required: true
          explode: true
          schema:
            type: string
            default: "XYZ010XOI69 00102N"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/seasons"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"

security:
  - api-key-auth: []

components:

  securitySchemes:
    api-key-auth:
      type: apiKey
      in: header              # can be "header", "query" or "cookie"
      name: X-Gateway-APIKey  # name of the header, query parameter or cookie

  schemas:
    seasons:
      type: object
      properties:
        item-id:
          type: string
          example: "XYZ010XOI69 00102N"
        href:
          type: string
          format: uri
          example: "https://api.armani.it/v1/season/XYZ010XOI69 00102N"
        seasons:
          type: array
          items:
            $ref: "../common/season.yaml#/components/schemas/season"
