components:
  schemas:
    price-item:
      type: array
      items:
        type: object
        properties:
          barcode:
            $ref: "../barcode/barcode.yaml#/components/schemas/barcode"
          seasons:
            type: array
            items:
              type: object
              properties:
                season:
                  $ref: "../common/season.yaml#/components/schemas/season"
                price:
                  $ref: "../common/money.yaml#/components/schemas/money"
                status:
                  $ref: "../common/status.yaml#/components/schemas/status"