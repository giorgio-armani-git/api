openapi: "3.0.0"
info:
  title: Digital Assets API
  description: Digital Assets API exposes the method to retrieve different types of digital assets - Version 2
  version: "2.0.0"
servers:
  - url: '{protocol}://{environment}.giorgioarmani.tech/digital-assets/v2'
    variables:
      protocol:
        enum:
          - https
        default: https
      environment:
        default: multimedia-api    # Prod Environment
        enum:
          - multimedia-api        # Prod Environment
          - dev-multimedia-api    # Dev Environment
          - test-multimedia-api   # Test Environment

paths:
  /media-items:
    get:
      description: Return URLs of media items for the specified item-id, i.e. images and / or video
      parameters:
        - name: style
          in: query
          description: ID of the style of the item the query refers to
          required: true
          schema:
            $ref: "#/components/schemas/style"
        - name: fabric
          in: query
          description: ID of the fabric of the item the query refers to
          required: true
          schema:
            $ref: "#/components/schemas/fabric"
        - name: color
          in: query
          description: ID of the color of the item the query refers to
          required: true
          schema: 
            $ref: "#/components/schemas/color"
        - name: brand
          in: query
          description: ID of the brand the query refers to
          required: false
          schema:
            $ref: "#/components/schemas/brand"
        - name: category
          in: query
          description: Requester of the image (sales, web, social media)
          required: false
          schema:
            $ref: "#/components/schemas/category"
        - name: classification
          in: query
          description: The classification of the content, i.e. the views (main,front,side,back etc. )
          required: false
          explode: true
          schema:
            $ref: "#/components/schemas/classification"
        - name: size
          in: query
          description: The resolution of the image ("300", "600", "1200")
          required: false
          schema:
            $ref: "#/components/schemas/resolution"
        - name: season
          in: query
          description: The season the query refers to
          required: false
          schema:
            $ref: "#/components/schemas/season"
        - name: transaction-id
          in: header
          description: unique identifier of the transaction to be propagated to downstream servers, if not included by the Application calling the API it will be generated by the API Gateway
          required: false
          schema:
            type: string
            format: uuid
        - name: x-Gateway-APIKey
          in: header
          description: API Key assigned to the Application calling the API
          required: true
          schema:
            type: string
            
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/multi-items-digital-assets"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/error"
        "503":
          description: Service Not Available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
                
  /sketches:
    get:
      description: Return URLs of sketch(es) specified by the mandatory style query parameter
