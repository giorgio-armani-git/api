security:
  - api-key-auth: []

components:

  securitySchemes:
    api-key-auth:
      type: apiKey
      in: header
      name: x-Gateway-APIKey

  schemas:
      
    bulk-retrieve-response:
      type: object
      required:
        - task-id
      properties:
        task-id:
          description: Unique identifier of the background asynchronous task (assigned by the backend system)
          type: string
          
    multi-items-brand-assets:
      description: The array structure for multiple brand related objects
      type: array
      items:
        $ref: "#/components/schemas/brand-assets"
    
    multi-items-digital-assets:
      description: add here the description
      type: array
      items:
        $ref: "#/components/schemas/digital-assets"
        
    multi-items-sketches-digital-assets:
      description: add here the description
      type: array
      items:
        $ref: "#/components/schemas/sketches-digital-assets"
        
    multi-items-swatches-digital-assets:
      description: add here the description
      type: array
      items:
        $ref: "#/components/schemas/swatches-digital-assets"
        
    brand-assets:
      type: object
      description: object encapsulating the asset related information result of query on brand
      required:
        - item-id
        - item-category
        - item-sub-category
        - asset-last-change-date
        - href
      properties:
        item-id:
          description: The identifier of the item (style-fabric-color)
          type: string
          example: "2WHGK03H_T01QW_UC99"
        item-category:
          allOf:
            - $ref: "#/components/schemas/item-category"
        item-sub-category:
          allOf:
            - $ref: "#/components/schemas/item-sub-category"
        asset-last-change-date:
          description: The datetime when the last change was done in the index for the specific item
          type: string
          format: datetime
          example: "2022-05-04T13:22:42+00:00"
        href:
          description: The Hypertext Reference of the item
          type: string
          format: uri
          example: "https://apiarmanidev.apigw-aw-eu.webmethods.io/gateway/digital-assets/v2/media-items?style=01K020&fabric=01146&color=611"
    
    sketches-digital-assets:
      type: object
      description: object encapsulating properties of the digitial asset
      required:
        - item-id-type
        - item-id
        - href
        - brand
        - gender
        - assets
      properties:
        item-id-type:
          description: type of item identifier (generic, sku, style)
          type: string
          example: "SFC"
        item-id:
          description: Unique identifier of the sketch
          type: string
          example: "2WHGK03H"
        style:
          description: The identifier of the style
          type: string
        fabric:
          description: The identifier of the fabric
          type: string
        color:
          description: The identifier of the color
          type: string
        brand:
          $ref: "#/components/schemas/brand"
        gender:
          description: Gender the product item refers to
          type: string
          example: "M"
        category:
          $ref: "#/components/schemas/category"
        count:
          description: Number of assets returned
          type: integer
          example: 1
        assets:
          description: Array of objets carrying the digital assets corresponding to the item
          type: array
          items:
            $ref: "#/components/schemas/sketches-assets"
            
    swatches-digital-assets:
      type: object
      description: object encapsulating properties of the digitial asset
      required:
        - item-id-type
        - item-id
        - href
        - brand
        - gender
        - assets
      properties:
        item-id-type:
          description: type of item identifier (generic, sku, style)
          type: string
          example: "SFC"
        item-id:
          description: Identifier of the item the swatch refers to
          type: string
          example: "Y4R173_Y068E_85726"
        style:
          description: The identifier of the style
          type: string
        fabric:
          description: The identifier of the fabric
          type: string
        color:
          description: The identifier of the color
          type: string
        brand:
          $ref: "#/components/schemas/brand"
        gender:
          description: Gender the product item refers to
          type: string
          example: "M"
        category:
          $ref: "#/components/schemas/category"
        count:
          description: Number of assets returned
          type: integer
          example: 1
        assets:
          description: Array of objets carrying the digital assets corresponding to the item
          type: array
          items:
            $ref: "#/components/schemas/swatches-assets"
            
    digital-assets:
      type: object
      description: object encapsulating properties of the digitial asset
      required:
        - item-id-type
        - item-id
        - href
        - brand
        - gender
        - assets
      properties:
        item-id-type:
          description: type of item identifier (generic, sku, style-fabric-color)
          type: string
          enum:
            - "SFC"
            - "SKU"
          example: "SFC"
        item-id:
          description: Unique identifier of the item (if item-id-type is SFC item-id is style_fabric_color)
          type: string
          example: "2WHGK03H_T01QW_UC99"
        style:
          description: The identifier of the style
          type: string
        fabric:
          description: The identifier of the fabric
          type: string
        color:
          description: The identifier of the color
          type: string
        brand:
          $ref: "#/components/schemas/brand"
        gender:
          description: Gender the product item refers to
          type: string
          example: "M"
        category:
          $ref: "#/components/schemas/category"
        classification:
          $ref: "#/components/schemas/classification"
        resolution:
          $ref: "#/components/schemas/resolution"
        count:
          description: Number of assets returned
          type: integer
          example: 1
        assets:
          description: Array of objets carrying the digital assets corresponding to the item
          type: array
          items:
            $ref: "#/components/schemas/assets"
        related-items:
          $ref: "#/components/schemas/related-items"
       
    
    related-items:
      type: object
      properties:
        sketches:
          type: array
          items:
            $ref: "#/components/schemas/sketch"
        swatches:
          type: array
          items:
            $ref: "#/components/schemas/swatch"
    
    sketch:
      type: object
      properties:
        id:
          type: string
          example: "3R2A6B"
        resolution:
          $ref: "#/components/schemas/resolution"
        size:
          description: The size in bytes of the sketch asset
          type: integer
          example: 345667
        url:
          description: The URL of the sketch asset
          type: string
          format: uri
          example: "https://dam.armani.it/asset/transform.GAMIPIC-Y4R173-S.600.jpg"
        href:
          type: string
          format: uri
          example: "https://apiarmanidev.gateway.webmethodscloud.de/gateway/digital-assets/v1/sketches?Y4R173&size=600"
        creation-date:
          type: string
          format: date-time
        last-change-date:
          type: string
          format: date-time
          
    swatch:
      type: object
      properties:
        id:
          type: string
          example: "Y068E_85726"
        resolution:
          $ref: "#/components/schemas/resolution"
        size:
          description: The size in bytes of the sketch asset
          type: integer
          example: 345667
        url:
          description: The URL of the sketch asset
          type: string
          format: uri
          example: "https://dam.armani.it/asset/transform.GAMIPIC-Y068E_85726-T.600.jpg"
        href:
          type: string
          format: uri
          example: "https://apiarmanidev.gateway.webmethodscloud.de/gateway/digital-assets/v1/swatches?style=Y4R173&fabric=Y068E&color=85726&size=600"
        creation-date:
          type: string
          format: date-time
        last-change-date:
          type: string
          format: date-time  
    
    assetType:
      type: string
      enum:
        - "image"
        - "video"
    gender:
      type: string
      enum:
        - "m"
        - "w"
        - "u"
    
    category:
      type: string
      enum:
        - "sales"
        - "web"
        - "social"
        - "general"
        - "all"
      example: web
      
    item-category:
      description: This is the category of the item
      type: string
      enum:
        - "apparel"
        - "accessories"
        - "classic"
        - "bodywear"
        
    item-sub-category:
      description: This is the sub-category of the item
      type: string
      enum:
        - "shoes"
        - "tie"
        - "textile"
        - "bijoux"
        - "leather"
        - "beachwear"
        - "socks"
        - "underwear"
      
    season:
      type: string
      example: "FW2022"

    asset-type:
      type: string
      enum:
        - image
        - video
        - 3d
        - swatch
        - sketch

    assets:
      type: object
      properties:
        asset-type:
          allOf:
            - $ref: "#/components/schemas/asset-type"
          example: image
        asset-category:
          $ref: "#/components/schemas/category"
        asset-classification:
          $ref: "#/components/schemas/classification"
        season:
          description: Season the product item belongs to
          type: string
          example: "SS2020"
        mime-type:
          type: string
          enum:
          - image/png
          - image/jpeg
          - image/jpg
          - video/mp4
          - video/H263
          - video/H264
          - video/H265
        resolution:
          $ref: "#/components/schemas/resolution"
        media-width:
          type: string
          example: "640px"
        media-height:
          type: string
          example: "640px" 
        size:
          description: The size of the digital asset in bytes
          type: integer
          example: 543145
        url:
          type: string
          format: uri
          example: "https://dam.armani.it/asset/transform.EcomAr-8NAMA5_AMB5Z_UBSG-SS2023-D.300.jpg"
        creation-date:
          type: string
          format: date-time
        last-change-date:
          type: string
          format: date-time
        asset-metadata:
          $ref: "#/components/schemas/content-metadata"

    sketches-assets:
      type: object
      properties:
        asset-type:
          allOf:
            - $ref: "#/components/schemas/asset-type"
          example: image
        asset-category:
          $ref: "#/components/schemas/category"
        asset-classification:
          $ref: "#/components/schemas/classification"
        season:
          description: Season the product item belongs to
          type: string
          example: "SS2020"
        mime-type:
          type: string
          enum:
          - image/png
          - image/jpeg
          - image/jpg
          - video/mp4
          - video/H263
          - video/H264
          - video/H265
        resolution:
          $ref: "#/components/schemas/resolution"
        media-width:
          type: string
          example: "640px"
        media-height:
          type: string
          example: "640px" 
        size:
          description: size of the digital asset in bytes
          type: integer
          example: 543145        
        url:
          type: string
          format: uri
          example: "https://dam.armani.it/asset/transform.GAMIPIC-Y4R173-S.1200.jpg"
        creation-date:
          type: string
          format: date-time
        last-change-date:
          type: string
