components:
  schemas:
    cites:
      type: object
      description: Washington Declaration
      properties:
        id:
          type: integer
          format: int32
          example: '4'
        href:
          type: string
          format: url
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Mother of Pearl
            - language: it
              description: Madre Perla
