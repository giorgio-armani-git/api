components:
  schemas:
    season:
      type: object
      description: Year/Season
      properties:
        id:
          type: string
          example: FW22
        code:
          type: string
          example: FW
        year:
          type: integer
          format: int32
          example: '2022'
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Fall/Winter 2022
            - language: it
              description: Autunno/Inverno 2022
        season-type:
          type: string
          nullable: true
          enum:
            - active-season
            - creation-season
            - disabled-season
          default: ""
