components:
  schemas:
    theme:
      type: object
      description: Theme
      properties:
        id:
          type: string
          example: '28'
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/theme/28"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Ex.2 Dl.8
            - language: it
              description: ''