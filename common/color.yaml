components:
  schemas:
    color:
      type: object
      properties:
        id:
          type: string
          example: '001'
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/color/001"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Black
            - language: it
              description: Nero