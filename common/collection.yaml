components:
  schemas:
    collection:
      type: object
      description: Collection
      properties:
        id:
          type: string
          example: JB
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/collection/JB"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: EA Boy
            - language: it
              description: EA Bimbo
