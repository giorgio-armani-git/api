components:
  schemas:
    seasonality:
      type: object
      description: Seasonality
      properties:
        id:
          enum:
            - seasonal
            - continuous
            - repurposed
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/seasonality/seasonal"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Repurposed
            - language: it
              description: Riproposto
