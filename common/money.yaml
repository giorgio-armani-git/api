components:
  schemas:
    money:
      type: object
      properties:
        amount:
          type: number
          description: amount (long format)
          format: long
          example: 9995
        currency:
          type: string
          description: 3 letter currency code as defined by ISO-4217
          format: iso-4217
          example: EUR
      required:
        - amount
        - currency
