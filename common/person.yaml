components:
  schemas:
    person:
      type: object
      description: A person :-)
      properties:
        id:
          type: string
          description: person id
          required: true
        href:
          type: string
          format: uri
          required: true
        gender:
          type: string
          description: gender
          enum:
            - male
            - female
            - gender-fluid
        birthday:
          type: string
          format: date-time
          description: date of birth
        firstname:
          type: string
          description: name
        middlename:
          type: string
          description: name
        lastname:
          type: string
          description: surname
        documents:
          type: array
          items:
            $ref: "./entity-document.yaml#/components/schemas/personal-document"
        contacts:
          type: array
          items:
            $ref: "./contact.yaml#/components/schemas/contact"
        addresses:
          type: array
          items:
            $ref: "./address.yaml#/components/schemas/address"