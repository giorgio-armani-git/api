components:
  schemas:
    address:
      type: object
      description: address
      properties:
        id:
          type: number
          format: int32
        address-type:
          type: string
          enum:
            - office
            - residence
            - domicile
            - fiscal
            - legal
            - other
        street:
          type: string
        street-number:
          type: string
        zip-code:
          type: string
        city:
          $ref: "city.yaml#/components/schemas/city"
        contacts:
          type: array
          items:
            $ref: "contact.yaml#/components/schemas/contact"
        region:
          type: string
        country:
          $ref: "country.yaml#/components/schemas/country"
