# define reusable parameters:
parameters:

  start-date:
    in: query
    schema:
      type: string
      format: date-time
      default: 1979-01-01T00:01.01.000Z
      description: >
            The start date for the report. Must be used together with `end_date`.
            Date is inclusive.
  end-date:
    in: query
    schema:
      type: string
      format: date-time
      description: >
            The end date for the report. Must be used together with `start_date`.
            Date is inclusive.