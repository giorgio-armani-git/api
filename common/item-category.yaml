components:
  schemas:
    item-category:
      type: object
      properties:
        id:
          type: string
          example: Z001
        href:
          type: string
          format: url
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: SHOES
            - language: it
              description: Scarpe