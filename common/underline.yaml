components:
  schemas:
    underline:
      type: object
      properties:
        id:
          type: string
          example: '00'
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/underline/00"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: Collection
            - language: it
              description: Collezione