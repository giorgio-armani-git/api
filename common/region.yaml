components:
  schemas:
    region:
      type: object
      properties:
        id:
          type: string
          example: Lombardia
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/region/Lombardia"
        description:
          type: array
          items:
            $ref: '../common/localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: "Lombardy"