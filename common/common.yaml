components:
  schemas:
    localized-message:
      type: object
      properties:
        language:
          type: string
          example: en
        description:
          type: string
          example: This is an english message
    product:
      type: object
      properties:
        id:
          type: string
          example: '629'
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: SNEAKERS
            - language: it
              description: Scarpe da ginnastica
    product-type:
      type: object
      properties:
        id:
          type: string
          example: '40'
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: LEATHER
            - language: it
              description: Pelle
    product-kind:
      type: object
      properties:
        id:
          type: string
          example: A21
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: SNEAKER HIGH TOP
            - language: it
              description: Scarpe da ginnastica alte
    merchandise-category:
      type: object
      properties:
        id:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: SHOES
            - language: it
              description: Scarpe

    merchandise-group:
      type: object
      properties:
        id:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: SHOES
            - language: it
              description: Scarpe
    category:
      type: object
      properties:
        id:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: SHOES
            - language: it
              description: Scarpe
    brand:
      type: object
      properties:
        id:
          type: string
          example: '10'
        description:
          type: string
          example: Giorgio Armani
    seasonality:
      type: object
      description: Seasonality
      properties:
        id:
          enum:
            - seasonal
            - continuous
            - repurposed
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: Repurposed
            - language: it
              description: Riproposto
    gender:
      type: object
      description: Gender
      properties:
        id:
          enum:
            - man
            - woman
            - unisex
            - boy
            - girl
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: Man
            - language: it
              description: Uomo
    item-status:
      type: object
      description: Item Status
      properties:
        id:
          enum:
            - active
            - cancelled
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: Active
            - language: it
              description: Attivo
        starting-date:
          type: string
          format: date-time
    barcode:
      type: object
      description: barcodes
      properties:
        sku:
          type: string
          example: XYZ010XOI69 00102N
        barcode:
          type: integer
          example: '8054804724299'
        barcode-type:
          type: string
          example: GTIN13
        main:
          type: boolean
          default: 'false'
    season:
      type: object
      description: Year/Season
      properties:
        id:
          type: string
          example: FW22
        year:
          type: integer
          format: int32
          example: '2022'
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: Fall/Winter
            - language: it
              description: Autunno/Inverno
    made-in:
      type: object
      description: Item Master madein, it might be different from production made-in
      properties:
        id:
          type: string
          example: ITA
        description:
          type: array
          items:
            $ref: '#/components/schemas/localized-message'
          example:
            - language: en
              description: Italy
            - language: it
              description: Italia
    division:
      type: object
      description: Business Division
      properties:
        id:
          type: string
