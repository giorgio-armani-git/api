components:
  schemas:
    composition:
      type: object
      properties:
        href:
          type: string
          format: url
          example: "https://api.armani.it/v1/composition/XYZ010XOI69 001"
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: 80% wool, 17% polyester, 2% cotton, 1% plastic
            - language: it
              description: 80% lana, 17% polyester, 2% cotone, 1% materiale plastico