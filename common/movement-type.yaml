components:
  schemas:
    movement-type:
      type: object
      properties:
        id:
          type: string
          example: '612'
        href:
          type: string
          format: url
        description:
          type: array
          items:
            $ref: './localized-message.yaml#/components/schemas/localized-message'
          example:
            - language: en
              description: LEATHER
            - language: it
              description: Pelle