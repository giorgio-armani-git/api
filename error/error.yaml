components:
  schemas:

    # GENERAL ERROR
    error:
      type: object
      properties:
        code:
          type: "string"
          example: "404"
        reason:
          type: "string"
          example: "Not Found!"
        message:
          type: "string"
          example: "The requested resource could not be found"

    # UNAUTHORIZED ERROR
    unauthorized-error:
      type: object
      properties:
        code:
          type: "string"
          example: "401"
        reason:
          type: "string"
          example: "Not Authorized!"
        message:
          type: "string"
          example: "Please check your authentication, api-key, basic auth, OAuth etc..."