openapi: "3.0.0"
info:
  title: Made-In
  description: Made-In
  version: "1.0.0"
servers:
  - url: '{protocol}://{environment}.armani.it/v1'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      environment:
        default: api    # Production server
        enum:
          - api      # Production server
          - apidev   # Development server
          - apitst   # Test server
paths:
  /made-in/{id}:
    get:
      summary: Return made-in description
      description: Return made-in description
      operationId: ''
      parameters:
        - name: id
          in: query
          description: made-in id
          required: true
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/made-in"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"

  /made-ins:
    get:
      summary: Return list of made-ins
      description: Return list of made-ins
      operationId: ''
      parameters:
        - $ref: "../common/parameter/pagination.yaml#/parameters/limit"
        - $ref: "../common/parameter/pagination.yaml#/parameters/offset"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/list"
        "401":
          description: Unauthorized Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/unauthorized-error"
        "default":
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "../error/error.yaml#/components/schemas/error"


security:
  - api-key-auth: []

components:

  securitySchemes:
    api-key-auth:
      type: apiKey
      in: header              # can be "header", "query" or "cookie"
      name: X-Gateway-APIKey  # name of the header, query parameter or cookie

  schemas:
    made-in:
      $ref : "../common/made-in.yaml#/components/schemas/made-in"

      example:
        id: "IT"
        href: "https://api.armani.it/v1/made-in/IT"
        description:
          - language: en
            description: Italy

    list:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/made-in"

      example:
        items:
          - id: "IT"
            href: "https://api.armani.it/v1/made-in/IT"
            description:
              - language: en
                description: Italy
          - id: "IL"
            href: "https://api.armani.it/v1/made-in/IL"
            description:
              - language: en
                description: Israel
          - id: "US"
            href: "https://api.armani.it/v1/made-in/US"
            description:
              - language: en
                description: United States of America