components:
  schemas:
  
    assets:
      type: object
      properties:
        asset-type:
          $ref: "asset-type-new.yaml#/components/schemas/asset-type"
        classification:
          $ref: "content-classification-new.yaml#/components/schemas/classification"
        creationd-date:
          type: string
          format: date-time
        last-change-date:
          type: string
          format: date-time
        mime-type:
          type: string
          enum:
          - image/png
          - image/jpeg
          - image/jpg
          - video/mp4
          - video/H263
          - video/H264
          - video/H265
        media-width:
          type: string
          example: "640px"
        media-height:
          type: string
          example: "640px"
        asset-url:
          type: string
          format: uri
          example: "https://storage.googleapis.com/armani-pharm-dev/XYZ010XOI69%40001-1.jpg?x-goog-&x-goog-algorithm=GOOG4-RSA-SHA256&x-goog-credential=axl-endpoints-calls%40armani-photolab-dev.iam.gserviceaccount.com%2F20220826%2Feurope-west8%2Fstorage%2Fgoog4_request&x-goog-date=20220826T145217Z&x-goog-expires=3600&x-goog-signedheaders=host"
        content-metadata:
          $ref: "content-metadata-new.yaml#/components/schemas/content-metadata"
