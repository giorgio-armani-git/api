openapi: "3.0.0"
info:
  title: Digital Assets API
  description: Digital Assets API exposes the method to retrieve different types of digital assets <p> GET method to retrieve digital assets for a specific item-id (generic or sku) <p> GET method to to retrieve digital assets when item-id is not known and only Style Fabric Color are known <p> POST method to asynchronously retrieve digital assets for multiple product items <p> GET method to query the status of the asynchronous task and retrieve the results
  version: "1.0.0"
servers:
  - url: '{protocol}://{environment}.armani.it/digital-assets/v1'
    variables:
      protocol:
        enum:
          - https
        default: https
      environment:
        default: api    # Production server
        enum:
          - api      # Production server
          - apidev   # Development server
          - apitst   # Test server

paths:



  /media-item/{item-id}:
    get:
      description: Return URLs of media items for the specified item-id, i.e. images and / or video
      parameters:
        - name: item-id
          in: path
          description: item-id can be the generic item id or the sku
          required: true
          explode: true
          schema:
            type: string
            example: "XYZ010XOI69 001"
        - name: style-id
          in: query
          type: string
          description: ID of the style of the item the query refers to
          required: true
          example: "6LSG03"
        - name: fabric-id
          in: query
          type: string
          description: ID of the fabric of the item the query refers to
          required: false
          example: "SM17Z"
        - name: color-id
          in: query
          type: string
          description: ID of the color of the item the query refers to
          required: false
          example: "F8G8"
        - name: barcode
          in: query
          description: barcode
          required: false
          explode: true
          schema:
            type: string
            example: "800012927333"
        - name: asset-type
          in: query
          description: the type of assets (i.e. image, video, swatch, 3d etc.)
          required: false
          explode: true
          schema:
            $ref: "asset-type.yaml#/components/schemas/asset-type"
        - name: asset-category
          in: query
          description: Requester of the image (marketing samples, e-commerce, social media)
          required: false
          schema:
            $ref: "asset-category.yaml#/components/schemas/asset-category"
        - name: classification
          in: query
          description: The classification of the content, i.e. the views (main,front,side,back etc. )
          required: false
          explode: true
          schema:
            $ref: "content-classification.yaml#/components/schemas/classification"
        - name: creation-date-start
          in: query
          description: the start date of the search interval
          required: false
          schema:
            type: string
            format: date-time
          example: "2019-07-21T18:32:28Z"
        - name: creation-date-end
          in: query
          description: the end date of the search interval
          required: false
          schema:
            type: string
            format: date-time
          example: "2022-09-19T09:32:05Z"
        - name: last-change-date-start
          in: query
          description: the start date of search interval
          required: false
          schema:
            type: string
            format: date-time
          example: "2020-09-21T11:32:28Z"
        - name: last-change-date-end
          in: query
          description: the end date of the search interval
          required: false
          schema:
            type: string
            format: date-time
          example: "2022-09-19T09:32:05Z"
        - name: media-width
          in: query
          description: the width in pixel of the media item
          required: false
          schema:
            type: string
            example: "640px"
        - name: media-height
          in: query
          description: the height in pixel of the media item
          required: false
          schema:
            type: string
            example: "640px"
        - name: transaction-id
          in: header
          description: unique identifier of the transaction to be propagated to downstream servers, if not included by the Application calling the API it will be generated by the API Gateway
          required: false
          schema:
            type: string
            format: uuid
        - name: x-Gateway-APIKey
          in: header
          description: API Key assigned to the Application calling the API
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/multi-items-digital-assets"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema: 
                $ref: "error.yaml#/components/schemas/error"
        "503":
          description: Service Not Available
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "error.yaml#/components/schemas/error"
    
